<div *ngIf="message"  
  [ngClass]="{
              'alert': message, 
              'alert-success': message.type === 'success', 
              'alert-warning': message.type === 'warning', 
              'alert-danger': message.type === 'error' }">
  {{message.text}}
  <button type="button" class="close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
